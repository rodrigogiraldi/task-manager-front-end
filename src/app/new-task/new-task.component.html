<div class="row justify-content-center">
  <div class="col-6">
    <h3 class="mt-4">
      <strong>New Task</strong>
    </h3>
    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Start date</label>
          <input type="date" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Time</label>
          <input type="time" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">End date</label>
            <input type="date" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Time</label>
            <input type="time" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>      
      <div class="form-group">
        <label for="inputEmail">Description</label>
        <input name="email" type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp"
          placeholder="Enter email">
        <!-- <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="inputEmail"
          aria-describedby="emailHelp" placeholder="Enter email"> -->
      </div>
      <button class="btn btn-primary" (click)="createTask()">Create</button>
    </form>
    <div *ngIf="showAlert">
      <app-alert [alertMessage]="alertMessage" [alertType]="alertType"></app-alert>
    </div>
  </div>
</div>
