<div class="row justify-content-center">
  <div class="col-6">
    <app-welcome></app-welcome>
    <h3 class="mt-4">
      <strong>Please, Sign-Up</strong>
    </h3>
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="inputPassword2">Repeat your password</label>
        <input [(ngModel)]="repeatEmail" name="repeatEmail" type="password" class="form-control" id="inputPassword2" placeholder="Repeat your password">
      </div>
      <button class="btn btn-primary" (click)="signUp()">Submit</button>
      <small id="emailHelp" class="form-text text-muted">Already have an account? Click <a
          routerLink="/sign-in">here</a> to sign-in.</small>
    </form>
  </div>
</div>
