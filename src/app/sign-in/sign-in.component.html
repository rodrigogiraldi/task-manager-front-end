<div class="row justify-content-center">
  <div class="col-6">
    <app-welcome></app-welcome>
    <h3 class="mt-4">
      <strong>Please, Sign-In</strong>
    </h3>
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="inputEmail"
          aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="inputPassword1"
          placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="signIn()">Submit</button>
      <small id="emailHelp" class="form-text text-muted">Don't you have an account? Click <a
          routerLink="/sign-up">here</a> to create one.</small>
    </form>
    <div *ngIf="showAlert">
      <app-alert [alertMessage]="alertMessage" [alertType]="alertType"></app-alert>
    </div>
  </div>
</div>
